apiVersion: apps/v1
kind: Deployment
metadata:
  name: onlineshopping-deploy
  labels:
    app: onlineshopping
spec:
  selector:
    matchLabels:
      app: onlineshopping
  replicas: 3
  template:
    metadata:
      labels:
        app: onlineshopping
    spec:
      containers:
        - name: onlineshopping-container
          image: tank73/onlineshopping:h1.0  # amazon/onlineshopping:1.0
          ports:
            - containerPort: 9000
          env:   # Setting Enviornmental Variables
            - name: DB_HOST   # Setting Database host address from configMap
              value : mysql-svc:3306
#              value : my.database.host:3306
            - name: DB_NAME  # Setting Database name from configMap
              value : onlineshopping
            - name: DB_USERNAME  # Setting Database username from Secret
              value : root
            - name: DB_PASSWORD # Setting Database password from Secret
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password

---
apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: onlineshopping-svc
spec:
  selector:
    app: onlineshopping
  ports:
    - protocol: TCP
      port: 9000 # The port that the service is running on in the cluster
      targetPort: 9000 # The port exposed by the service
  type: LoadBalancer # type of the service.
